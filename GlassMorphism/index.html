<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./Images/Avatar.jpg" alt="">
                    <h2>Avatar Aang</h2>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./Images/twitch.jpg" alt="">
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <img src="./Images/steam.jpg" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="./Images/upcoming.jpg" alt="">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="./Images/lib.jpg" alt="">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="pro">
                    <h3>Join pro for free Games</h3>
                    <img src="./Images/controller.jpg" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h2>Active Games</h2>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./Images/assassins.jpg" alt="">
                        <div class="card-info">
                            <h3>Assassins Creed Valhalla</h3>
                            <p>PS5 Version</p>
                            <div class="progress1"></div>
                        </div>
                        <h3 class="percentage">60%</h3>
                    </div>
                    <div class="card">
                        <img src="./Images/groot.jpg" alt="">
                        <div class="card-info">
                            <h3>Groot: The Mightiest Guardian</h3>
                            <p>PS5 Version</p>
                            <div class="progress2"></div>
                        </div>
                        <h3 class="percentage">20%</h3>
                    </div>
                    <div class="card">
                        <img src="./Images/spidey.jpg" alt="">
                        <div class="card-info">
                            <h3>Spidey: Into the Multiverse</h3>
                            <p>PS5 Version</p>
                            <div class="progress3"></div>
                        </div>
                        <h3 class="percentage">90%</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
